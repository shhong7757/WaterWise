syntax = "proto3";

import "google/protobuf/wrappers.proto";

option java_package = "com.example.android.datastore";
option java_multiple_files = true;

message SerializedUserProfile {
  int32 sex                     = 1;
  int32 width                   = 2;
  int32 height                  = 3;
  int32 goal_hydration_amount   = 4;
}